<template name="parking">
  <ol class="parking">
    {{#each areas}}
      {{> area}}
    {{/each}}
  </ol>

  {{#if selectedArea}}
    <div class="details">
      <div class="name">{{selectedArea}}</div>
      <button class="inc">Free 1 space</button>
    </div>
  {{else}}
    <div class="message">Click a area to select</div>
  {{/if}}
</template>

<template name="area">
  <li class="area {{selected}}">
    <span class="name">{{name}}</span>
    <span class="places">{{places}}</span>
  </li>
</template>

<template name="map">
    {{#with spaces}}
    <p>
      <span>{{places}}</span>
    </p>
    {{/with}}
</template>
